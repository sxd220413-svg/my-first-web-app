<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历功能</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calendar-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .month-year {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .nav-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .weekday {
            text-align: center;
            font-weight: bold;
            color: #666;
            padding: 10px;
            font-size: 14px;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .day {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }
        
        .day:hover {
            background: #f0f4ff;
            transform: scale(1.05);
        }
        
        .day.other-month {
            color: #ccc;
        }
        
        .day.today {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        
        .day.selected {
            background: #764ba2;
            color: white;
        }
        
        .calendar-footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .back-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .selected-date {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 600px) {
            .calendar-container {
                padding: 20px;
            }
            
            .month-year {
                font-size: 20px;
            }
            
            .day {
                font-size: 14px;
            }
            
            .weekday {
                font-size: 12px;
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-button" id="prevMonth"><</button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-button" id="nextMonth">></button>
        </div>
        
        <div class="weekdays">
            <div class="weekday">日</div>
            <div class="weekday">一</div>
            <div class="weekday">二</div>
            <div class="weekday">三</div>
            <div class="weekday">四</div>
            <div class="weekday">五</div>
            <div class="weekday">六</div>
        </div>
        
        <div class="days" id="days"></div>
        
        <div class="selected-date" id="selectedDate">
            点击日期进行选择
        </div>
        
        <button class="back-button" onclick="goBack()">返回主页</button>
        
        <div class="calendar-footer">
            点击左右箭头切换月份，点击日期进行选择
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        
        function initCalendar() {
            renderCalendar();
            setupEventListeners();
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // 更新月份年份显示
            const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月', 
                              '七月', '八月', '九月', '十月', '十一月', '十二月'];
            document.getElementById('monthYear').textContent = `${year}年 ${monthNames[month]}`;
            
            // 获取当月第一天和最后一天
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // 获取当月第一天是星期几（0=周日）
            const firstDayWeek = firstDay.getDay();
            
            // 获取当月天数
            const daysInMonth = lastDay.getDate();
            
            // 获取上个月的天数
            const prevMonth = new Date(year, month - 1, 0);
            const daysInPrevMonth = prevMonth.getDate();
            
            const daysContainer = document.getElementById('days');
            daysContainer.innerHTML = '';
            
            // 添加上个月的日期（灰色显示）
            for (let i = firstDayWeek - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayElement = createDayElement(day, true, new Date(year, month - 1, day));
                daysContainer.appendChild(dayElement);
            }
            
            // 添加当月的日期
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isToday = date.toDateString() === today.toDateString();
                const dayElement = createDayElement(day, false, date, isToday);
                daysContainer.appendChild(dayElement);
            }
            
            // 添加下个月的日期（灰色显示）
            const totalCells = daysContainer.children.length;
            const remainingCells = 42 - totalCells; // 6行 × 7列 = 42格
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(day, true, new Date(year, month + 1, day));
                daysContainer.appendChild(dayElement);
            }
        }
        
        function createDayElement(day, isOtherMonth, date, isToday = false) {
            const dayElement = document.createElement('div');
            dayElement.className = 'day';
            dayElement.textContent = day;
            
            if (isOtherMonth) {
                dayElement.classList.add('other-month');
            }
            
            if (isToday) {
                dayElement.classList.add('today');
            }
            
            if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                dayElement.classList.add('selected');
            }
            
            dayElement.addEventListener('click', () => selectDate(date, dayElement));
            
            return dayElement;
        }
        
        function selectDate(date, element) {
            // 移除之前选中的样式
            const prevSelected = document.querySelector('.day.selected');
            if (prevSelected) {
                prevSelected.classList.remove('selected');
            }
            
            // 添加选中样式
            if (!element.classList.contains('other-month')) {
                element.classList.add('selected');
                selectedDate = date;
                
                // 更新选中日期显示
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                document.getElementById('selectedDate').textContent = 
                    `已选择：${date.toLocaleDateString('zh-CN', options)}`;
            }
        }
        
        function setupEventListeners() {
            document.getElementById('prevMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            document.getElementById('nextMonth').addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
        }
        
        function goBack() {
            // 返回主页
            window.location.href = 'index.html';
        }
        
        // 初始化日历
        document.addEventListener('DOMContentLoaded', initCalendar);
    </script>
</body>
</html>
