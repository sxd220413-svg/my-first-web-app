<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页应用</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .welcome-text {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .feature-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .feature-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
        }
        
        .feature-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .feature-button:active {
            transform: translateY(-1px);
        }
        
        .calendar-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .calendar-button:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }
        
        .project-info {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .welcome-text {
                font-size: 16px;
            }
            
            .feature-button {
                font-size: 16px;
                padding: 12px 24px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的第一个网页应用</h1>
        
        <p class="welcome-text">
            这是一个简单而实用的网页应用，目前包含以下功能：
        </p>
        
        <div class="feature-buttons">
            <a href="calendar.html" class="feature-button calendar-button">📅 日历功能</a>
        </div>
        
        <div class="project-info">
            <strong>当前版本：</strong> v1.0 - 日历功能测试版<br>
            <strong>开发分支：</strong> calendar-feature<br>
            <strong>最后更新：</strong> 2025年1月
        </div>
    </div>
</body>
</html>
